<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Simple Form </title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<form action="#" method="get">
			<label for="first_name"> First Name : </label> <br>
			<input type="text" placeholder="First Name" name="first_name" id="first_name" class="first_name"> <br><br>

			<label for="last_name"> Last Name : </label> <br>
			<input type="text" placeholder="Last Name" name="first_name" id="last_name" class="last_name"><br><br>

			<label for="email"> Email Address: </label> <br>
			<input type="email" placeholder="Email" name="email" id="email" class="email"><br><br>

			<label for="password">Password: </label> <br>
			<input type="password" placeholder="Password" name="password" id="password" class="password"> <br><br>

			<label for="gender">Gender : </label>
			<input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
			<input type="radio" value="FeMale" name="gender" id="gender" class="gender"><span>FeMale</span>
			<input type="radio" value="FeMale" name="gender" id="gender" class="gender"><span>Others</span> <br><br>

			<label for="message"> Your Messages</label><br>
			<textarea name="" id="" cols="20" rows="10" name="message" id="Message" class="message" placeholder="Type Your Text Here"></textarea>
			
		</form>
		
	</div>
	
</body>
</html>
